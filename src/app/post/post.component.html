<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="form-wrapper bg-light p-4 rounded">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': empForm.get('name')?.invalid && empForm.get('name')?.touched}">
        <div *ngIf="empForm.get('name')?.invalid && empForm.get('name')?.touched" class="invalid-feedback">
          Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input id="position" formControlName="position" class="form-control" [ngClass]="{'is-invalid': empForm.get('position')?.invalid && empForm.get('position')?.touched}">
        <div *ngIf="empForm.get('position')?.invalid && empForm.get('position')?.touched" class="invalid-feedback">
          Position is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': empForm.get('email')?.invalid && empForm.get('email')?.touched}">
        <div *ngIf="empForm.get('email')?.invalid && empForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="empForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="empForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input id="phone" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': empForm.get('phone')?.invalid && empForm.get('phone')?.touched}">
        <div *ngIf="empForm.get('phone')?.invalid && empForm.get('phone')?.touched" class="invalid-feedback">
          <div *ngIf="empForm.get('phone')?.errors?.['required']">Phone is required.</div>
          <div *ngIf="empForm.get('phone')?.errors?.['pattern']">Invalid phone format. Must be 10 digits.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': empForm.get('password')?.invalid && empForm.get('password')?.touched}">
        <div *ngIf="empForm.get('password')?.invalid && empForm.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="empForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="empForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="empForm.invalid">Submit</button>
    </form>
  </div>
</div>
