    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Position</th>
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let item of apires">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{item.position}}</td>
      </tr>
    </tbody>
  </table>
